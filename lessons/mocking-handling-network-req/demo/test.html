<!-- test.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Mock Test</title>
  </head>
  <body>
    <h1>User List</h1>
    <ul id="user-list"></ul>

    <script>
      fetch("https://jsonplaceholder.typicode.com/users")
        .then((response) => response.json())
        .then((data) => {
          const list = document.getElementById("user-list");
          data.forEach((user) => {
            const li = document.createElement("li");
            li.textContent = user.name;
            list.appendChild(li);
          });
        });
    </script>
  </body>
</html>
